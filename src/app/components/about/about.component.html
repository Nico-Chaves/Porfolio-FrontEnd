<div class="card mat-card">
    <div class="banner">
        <img [src]="miPorfolio.imagenBackground" class="card-img-top" alt="foto_banner"/>
    </div>
    <div class="about container-fluid">
        <div class="row p-3">
            <div class="perfil d-flex justify-content-center align-items-center col-3 flex-column">
                <div class="perfil__imagen--contenedor mt-n45">
                    <img class="perfil__imagen" [src]="miPorfolio.imagenPerfil" alt="Nicolás Chaves"/>
                </div>
                <div>
                    <h2>{{miPorfolio.name}}</h2>
                    <div class="d-flex justify-content-between">
                        <h6>{{miPorfolio.position}}</h6>
                        <a href="#"><i class="fa-solid fa-pen fa-lg"></i></a>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg">Ingresar</button>
                </div>
            </div>
            <div class="informacion col">
                <div class="d-flex justify-content-between">
                    <h3>Sobre mí</h3>                    
                    <a href="#"><i class="fa-solid fa-pen fa-lg"></i></a>
                </div>                                     
                <p>{{miPorfolio.about}}</p>
            </div>
        </div>        
    </div>
</div>
